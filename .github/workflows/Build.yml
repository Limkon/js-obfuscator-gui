name: Build Windows Exe

# ä¿®æ”¹ç‚¹ï¼šä»…ä¿ç•™æ‰‹åŠ¨è§¦å‘
on:
  workflow_dispatch:

jobs:
  # ==========================================
  # é˜¶æ®µ 1: ä¸‹è½½ä¸å‡†å¤‡
  # ==========================================
  download-and-prepare:
    name: ğŸ“¥ Download & Install Deps
    runs-on: windows-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        id: cache-node
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}

      - name: Install Dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: npm install

  # ==========================================
  # é˜¶æ®µ 2: æ„å»ºåº”ç”¨
  # ==========================================
  build-exe:
    name: ğŸ“¦ Build Exe
    needs: download-and-prepare
    runs-on: windows-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}

      - name: Rebuild Native Deps
        run: npm install

      - name: Run Build
        run: npm run dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Obfuscator-GUI-Setup
          path: dist/*.exe
